<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Transformers</title>
    <!-- CSS link with HTML -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <input type="text" class="input-data" />

      <fieldset id="lowercase">
        <legend class="lowercaseLegend">Lowercase</legend>
        <span class="lowercaseSpan"></span>
      </fieldset>
      
      <fieldset id="uppercase">
        <legend class="uppercaseLegend">Uppercase</legend>
        <span class="uppercaseSpan"></span>
      </fieldset>
      
      <fieldset id="camelcase">
        <legend class="camelcaseLegend">Camelcase</legend>
        <span class="camelcaseSpan"></span>
      </fieldset>

      <fieldset id="pascalcase">
        <legend class="pascalcasLegende">Pascalcase</legend>
        <span class="pascalcaseSpan"></span>
      </fieldset>

      <fieldset id="snakecase">
        <legend class="snakecaseLegend">Snakecase</legend>
        <span class="snakecaseSpan"></span>
      </fieldset>

      <fieldset id="kebabcase">
        <legend class="kebabcaseLegend">Kebabcase</legend>
        <span class="kebabcaseSpan"></span>
      </fieldset>

      <fieldset id="trimcase">
        <legend class="trimcaseLegend">Trimcase</legend>
        <span class="trimcaseSpan"></span>
      </fieldset>
    </div>
    <!-- Js link with HTML -->  
    <script src="script.js"></script>
  </body>
</html>
